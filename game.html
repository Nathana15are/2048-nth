<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 NTH2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2048 NTH2</h1>

    <!-- Score -->
    <div class="score-box">
      Score : <span id="score">0</span>
    </div>

    <!-- Grille -->
    <div class="grid"></div>

    <!-- Contrôles -->
    <div class="controls">
      <button id="new-game">Nouvelle Partie</button>
      <button id="share-btn">Partager</button>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h2>🏆 Leaderboard</h2>
      <div id="leaderboard">Chargement...</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
